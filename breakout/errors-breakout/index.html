<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p class='message'></p>
    <script type="text/javascript">
    fetch('http://localhost:3000', {
      method:'POST',
      headers: new Headers({
        'Content-Type':'application/json'
      }),
      body: JSON.stringify({
        id: 3,
        name: 'Eleven'
      })
    }) .then(response => response.json()).then(response => {
      document.querySelector('.message').textContent = response.name;

    }).catch(console.error)

    </script>
  </body>
</html>
